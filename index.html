<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <nav>
        <ul>
             <h1>My_tic_tac_toe.com</h1>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <!-- <div class="line"></div> -->
            <div class="box br-l br-t"><span class="boxtext"></span></div>
            <div class="box br-t"><span class="boxtext"></span></div>
            <div class="box br-t br-r"><span class="boxtext"></span></div>
            <div class="box br-l"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-r"><span class="boxtext"></span></div>
            <div class="box br-b br-l"><span class="boxtext"></span></div>
            <div class="box br-b"><span class="boxtext"></span></div>
            <div class="box br-b br-r"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to tic tac toe</h1>
            <div>
                <span id="info">Turn for X</span>
                <button id="reset" onClick="window.location.reload();">reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
